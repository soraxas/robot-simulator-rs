[package]
name    = "robotsim"
version = "0.1.0"
edition = "2021"

[dependencies]
# error handling
thiserror = "1.0.63"
color-backtrace = "0.6.1"
color-eyre = "0.6.3"
eyre = "0.6.12"

log = "0.4.22"

# main dependencies
bevy = "0.14"
bevy_asset_loader = {version="0.21.0", features=["standard_dynamic_assets"]}
bevy_panorbit_camera = {version ="0.19.3", features = [
    # "bevy_egui"
    ]}
# features = ["bevy_egui"]

k = "0.32.0"
futures = "0.3.30"
mesh-loader = "0.1.12"
rapier3d = "0.22.0"
urdf-rs = "0.9.0"
serde = "1.0.210"
bevy_editor_pls = {version="0.9.0", features=["highlight_changes"]}
bevy_egui = {version="0.29.0", features = [
    # "manage_clipboard",
    "open_url", "default_fonts", "render"] }
bevy_rapier3d = "0.27.0"
rapier_testbed3d = "0.22.0"
bitflags = "2.6.0"
na = "0.32.2"
bevy_pbr = "0.14.2"
rand = "0.8.5"
rand_pcg = "0.3.1"

[profile.release]
opt-level = 's'
lto       = "thin"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1

[build]
target = "x86_64-unkown-linux-gnu"
rustflags = ["--cfg=web_sys_unstable_apis"]

[target.wasm32-unknown-unknown]
runner = "wasm-server-runner"



[patch.crates-io]
# force in-direct dependency to use the same version of bevy-egui, the following had bumped to 0.29.0 bevy_egui
bevy-inspector-egui = { git = "https://github.com/jakobhellermann/bevy-inspector-egui", rev="a9ecb3a" }
