[package]
authors = ["Tin Lai <tin@tinyiu.com>"]
edition = "2021"
name = "robotsim"
version = "0.1.0"
license = "MIT"
exclude = ["assets/"]
description = "Robot Simulator."
repository = "https://github.com/soraxas/robotsim-rs"
categories = ["game-development"]

[features]
default = ["dev"]
web = [
    "dep:bevy_editor_pls",
]
dev = [
    "dep:bevy_editor_pls",
    # "bevy/file_watcher",
    # "bevy/dynamic_linking",
    # "oxidized_navigation/debug_draw",
]
tracing = ["bevy/trace_chrome"]

#[dependencies.bevy]
#version = "0.14.2"
#features = [
#    "jpeg",
#]

[dependencies]
bevy = {version =  "0.14.2",features = [
#        "jpeg",
    ] }

# keep the following in sync with Bevy's dependencies
## https://github.com/bevyengine/bevy/blob/v0.13.1/crates/bevy_winit/Cargo.toml#L32
#winit = { version = "0.29", default-features = false }
## https://github.com/bevyengine/bevy/blob/v0.13.1/crates/bevy_render/Cargo.toml#L61
#image = { version = "0.24", default-features = false }
## This greatly improves WGPU's performance due to its heavy use of trace! calls


log = { version = "0.4", features = ["max_level_debug", "release_max_level_warn"] }

# generic dependencies
serde = { version = "1.0.210", features = ["derive"] }

anyhow = { version = "1.0.86", features = ["backtrace"] }

# Bevy plugins
bevy_asset_loader = { version = "0.21.0", features = ["progress_tracking", "standard_dynamic_assets"] }
bevy_common_assets = { version = "0.11", features = ["ron", "toml"] }
bevy_egui = "0.29.0" # version governed by bevy_editor_pls and leafwing-input-manager
iyes_progress = "0.12"
leafwing-input-manager = { version = "0.15", features = ["egui"] }
bevy_editor_pls = { version = "0.9.0", optional = true }
bevy_rapier3d = "0.27.0"

bevy_atmosphere = "0.10.0"
warbler_grass = "0.6"
bevy_gltf_blueprints = "0.11.0"
bevy_registry_export = "0.4.0"
bevy_panorbit_camera = { version = "0.19.3" }
color-backtrace = "0.6.1"
color-eyre = "0.6.3"
eyre = "0.6.12"
# bevy_panorbit_camera = { version = "0.18", features = ["bevy_egui"] }

[build-dependencies]
embed-resource = "2"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# High optimizations for distributing the game
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[patch.crates-io]
# Patches that replace syn 1 with syn 2
# Note that windows still uses syn 1 through
# * com-macros and com_macros_support (unlikely to receive updates)
# * windows-implement and windows-interface (updated to syn 2 in Bevy 0.14.0-rc.2)
egui_dock = { git = "https://github.com/bash/egui_dock.git", branch = "backport-syn-update" } # This change is not PR-worthy. Instead, I made a PR to the actually affected dependency `duplicate`: https://github.com/Emoun/duplicate/pull/62


# https://doc.rust-lang.org/cargo/reference/overriding-dependencies.html#the-patch-section
zune-jpeg = { git = "https://github.com/ironpeak/zune-image", rev = "eebb01b72c07aaf8b00200d9d87d4cba6f01651f" }
